  <header class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>My Repository</h1>
            <span class="subheading">Github에 저장중인 프로젝트</span>
            <span class="sentence"><i class="fas fa-chevron-circle-down"></i></span>

  <article>
  <div  class="container">
    <div id='cards'class="row">
    </div>
  </div>
</article>
  <hr>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://github.com/goinghome0331">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2021</p>
        </div>
      </div>
    </div>
  </footer>
  <script>
    var url = 'https://api.github.com/users/goinghome0331/repos';
    var c =0;
    fetch(url,{headers : {Accept: 'application/vnd.github.v3+json'}})
    .then(response =>response.json())
    .then(data => {
      var bgs = ['bg-primary','bg-secondary','bg-success','bg-danger','bg-warning','bg-info','bg-dark','bg-light','bg-white'];
      
      data.forEach((d)=>{
        var i = Math.floor(Math.random()*9);
        var card = "<div class='col-sm-4 '><div class='card'><div class='card-header "+bgs[i]+"'></div><div class='card-body'><div class='card-title'><a href='"+d.html_url+"'>"+d.name+"</a></div><div class='card-text'>"+(d.description == null ? "" : d.description)+"</div><div class='card-text'><i class='fas fa-star'></i>"+d.stargazers_count+"&nbsp;&nbsp;<i class='fas fa-code-branch'></i>"+d.forks_count+"</div></div></div></div>";
        $('#cards').append(card); 
      });
    });
    
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algoliasearch/4.5.1/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js" integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>
